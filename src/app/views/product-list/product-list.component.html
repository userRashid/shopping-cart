<div class="row">
  <div class="col-lg-2 d-none d-sm-block">
    <div class="py-3 d-none d-lg-block">
      <span class="font-weight-bold d-block">Filter</span>
      <app-filter></app-filter>
      <div class="text-center">
        <button class="btn btn-primary btn-sm font-weight-bold">Apply</button>
      </div>
    </div>
  </div>
  <div class="col-lg-10 col-12">
    <div class="py-3 d-none d-lg-block">
      <span class="font-weight-bold">Sort By</span>
      <app-sortby></app-sortby>
    </div>
    <div class="d-block d-md-none font-weight-bold d-flex justify-content-around">
      <span class="py-3 d-block" data-toggle="modal" data-target="#sortBy">
        <i class="fa fa-sort mr-2"></i>
        Sort By</span>
      <span class="py-3 d-block" data-toggle="modal" data-target="#filter"><i class="fa fa-filter mr-2"></i>Filer</span>
    </div>


    <div class="modal fade" id="sortBy" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog mt-5 d-flex justify-content-center" role="document">
        <div class="col-9">
          <div class="modal-content rounded-0">
            <div class="modal-body p-0">
              <div class="p-2">
                <h6 class="mb-23">Sort Options</h6>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sortOption" id="highLow" value="option1" checked>
                  <label class="form-check-label" for="highLow">
                    Price -- High Low
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sortOption" id="lowHigh" value="option1" checked>
                  <label class="form-check-label" for="lowHigh">
                    Price -- Low High
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sortOption" id="discount" value="option1" checked>
                  <label class="form-check-label" for="discount">
                    Discount
                  </label>
                </div>
              </div>
              <div class="row border-top m-0">
                <div class="col-6 pl-0 text-center border-right">
                  <button type="button" class="btn btn-link btn-sm p-0 pb-1 font-weight-bold"
                    data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6 pr-0 text-center">
                  <button type="button" class="btn btn-link btn-sm font-weight-bold pb-1 p-0">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>




    <div class="modal fade" id="filter" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog mt-5 d-flex justify-content-center" role="document">
        <div class="col-9">
          <div class="modal-content rounded-0">
            <div class="modal-body p-0">
              <div class="p-2">
                <h6 class="mb-23">Sort Options</h6>
                <app-filter></app-filter>
              </div>
              <div class="row border-top m-0">
                <div class="col-6 pl-0 text-center border-right">
                  <button type="button" class="btn btn-link btn-sm p-0 pb-1 font-weight-bold"
                    data-dismiss="modal">Cancel</button>
                </div>
                <div class="col-6 pr-0 text-center">
                  <button type="button" class="btn btn-link btn-sm font-weight-bold pb-1 p-0">Apply</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>
    <div>
      <div class="product" *ngFor="let itme of data">
        <app-product></app-product>
      </div>
    </div>
  </div>
</div>
