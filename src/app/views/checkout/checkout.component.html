<div class="row">
  <div class="col-md-8 mt-3">
    <div *ngFor="let item of data">
      <div class="border p-2 mb-2 bg-white">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-4 col-md-3 col-lg-3">
            <img class="w-100" src="http://lorempixel.com/500/600/technics/">
          </div>
          <div class="col-8 col-md-9 col-lg-9">
            <div class="row">
              <div class="col-md-4 col-12">
                <span class="d-block">Item 1</span>
                <div class="d-flex justify-content-between my-2">
                  <span class="font-weight-bold">
                    <i class="fa fa-inr" aria-hidden="true"></i> 319
                  </span>
                  <span>900</span>
                  <span class="text-success font-weight-bold">64% off</span>
                </div>
              </div>
              <div class="col-12 col-md-4">
                <app-add-more></app-add-more>
              </div>
              <div class="col-12 col-md-4 text-left">
                <button class="btn btn-link px-0">Remove</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4 mt-3">
    <div class="bg-white">
      <h6 class="text-uppercase mb-1 border-bottom p-2">Price Details</h6>
      <div class="p-2">
        <div class="row">
          <span class="col-7">Price (1 Item)</span>
          <span class="col-1">:</span>
          <span class="col-4 text-right"><i class="fa fa-rupee mr-1"></i>900</span>
        </div>
        <div class="row pt-2">
          <span class="col-7">Discount</span>
          <span class="col-1">:</span>
          <span class="col-4 text-right"><i class="fa fa-rupee mr-1"></i>900</span>
        </div>
      </div>
      <div class="p-2 border-top">
        <div class="row font-weight-bold">
          <span class="col-8">Totol Payable</span>
          <span class="col-4 text-right"><i class="fa fa-rupee mr-1"></i>900</span>
        </div>
      </div>
    </div>
  </div>
</div>
