<div class="d-flex justify-content-center align-items-center">
  <button class="add-more-icon mr-2" [disabled]="quantity <= 1" (click)="remove()">
    <i class="fa fa-minus" aria-hidden="true"></i>
  </button>
  <input type="text" [(ngModel)]="quantity" class="form-control col-4 text-center">
  <button class="add-more-icon ml-2" (click)="add()">
    <i class="fa fa-plus" aria-hidden="true"></i>
  </button>
</div>
