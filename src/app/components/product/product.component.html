<div>
  <img class="w-100" src="{{item.img_url}}">
  <div>
    {{item.name}}
  </div>
  <div class="d-flex justify-content-between my-2">
    <span class="font-weight-bold">
      <i class="fa fa-inr" aria-hidden="true"></i> {{item.price}}
    </span>
    <span>{{item.discount}}</span>
    <span class="text-success font-weight-bold">{{((item.discount/item.price)*100).toFixed(0)}}% off</span>
  </div>
  <div class="text-center">
    <button class="btn btn-warning btn-sm font-weight-bold" (click)="addToCart(item)">Add to Card</button>
  </div>
</div>
